<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - SKYBOTZ</title>
<style>
body{margin:0;font-family:Poppins,sans-serif;background:#0d1117;color:white;display:flex;justify-content:center;align-items:center;height:100vh;}
.card{width:360px;background:#161b22;padding:30px;border-radius:12px;box-shadow:0 0 20px rgba(0,255,150,0.2);}
h2{text-align:center;margin-bottom:20px;}
input{width:100%;padding:12px;margin-bottom:12px;border-radius:8px;border:none;background:#0d1117;color:white;border:1px solid #333;}
button{width:100%;padding:12px;border:none;background:#03e97b;font-weight:bold;border-radius:8px;cursor:pointer;transition:.2s;}
button:hover{background:#02c968;}
a{color:#03e97b;text-decoration:none;display:block;margin-top:10px;text-align:center;}
</style>
</head>
<body>
<div class="card">
    <h2>Login SKYBOTZ</h2>
    <input type="text" id="username" placeholder="Masukan Username">
    <input type="password" id="password" placeholder="Masukan Password">
    <button onclick="login()">Masuk</button>
    <a href="connect.html">Belum punya akun? Connect sekarang</a>
</div>

<script>
function login(){
    if(!document.getElementById("username").value || !document.getElementById("password").value){
        alert("Harap isi semua data!");
        return;
    }
    sessionStorage.setItem("username", document.getElementById("username").value);
    window.location.href = "connect.html";
}
</script>
</body>
</html>
