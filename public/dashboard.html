<!DOCTYPE html>
<html lang="en">
<head>

.card{

    color:white;text-align:center;box-shadow:0 0 30px rgba(0,255,150,0.3);
}
.card h2{margin-bottom:10px;}
.card p{margin:5px 0;font-size:14px;}
button{
    padding:10px 20px;margin-top:15px;background:#03e97b;color:white;font-weight:bold;border:none;border-radius:6px;cursor:pointer;
}
button:hover{opacity:.8;}
</style>
</head>
